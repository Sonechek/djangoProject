<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заявки</title>
</head>
<body >
<form method="post" >
    {% csrf_token %}
    <p>
        <label>Текст</label>
        <input type="text" name="text" required>
    </p>
    <p>
        <label>Приоритет</label>
        <input type="number" min="1" max="5" name="priority" required>
    </p>
    <p>
        <input type="submit" value="Отправить" class="btn">
    </p>
</form>
</body>
</html>
